security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: _username
                password_parameter: _password
                default_target_path: app_redirect_by_role # Nouvelle route pour rediriger apr√®s login
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine
                path: /

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/agriculteur, roles: ROLE_AGRICULTEUR }
        - { path: ^/fournisseur, roles: ROLE_FOURNISSEUR }
        - { path: ^/client, roles: ROLE_CLIENT }
        - { path: ^/technicien, roles: ROLE_TECHNICIEN }
